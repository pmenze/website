
<html>
  <body>
   
        <form id="parameters">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="safeAppCode">Safe-App-Code:</label>
            <input type="text" id="code" name="code"><br><br>
            <label for="prod">Produktion:</label>
            <input type="checkbox" id="prod" name="prod" value="true">
            <button type="button" onclick="link()">Verkn√ºpfen</button>
        </form>
    
       

     
  </body>

  <script>

    const link = () => {
        const email = document.getElementById("email").value;
        const code = document.getElementById("code").value;
        const prod = document.getElementById("prod").checked;
        const urlScheme = prod ? "com.secsign.helios" : "com.secsign.heliostest";
        const idserverurl = prod ? "2fa-mobile.patienten.helios-gesundheit.de:443" : "2fa-mobile.patienten.helios-gesundheit.de:443";
        const url = `${urlScheme}://create?secsignid=${email}&idserverurl=${idserverurl}:443&password=${code}`;
        window.location.href = url;
    }
  
  </script>
